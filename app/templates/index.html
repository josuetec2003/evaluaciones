<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <link rel="stylesheet" href="{% static 'app/bootstrap/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'app/bootstrap/css/signin.css' %}">
  <link rel="shortcut icon" href="" >
</head>
<body>
   {% if form.non_field_errors %}
    <div class='form-errors'>
        {% for error in form.non_field_errors %}
            {{ error }}
        {% endfor %}
    </div>
    {% endif %}

    <div class="container">
      <form class="form-signin" method="post" action="{% url 'log_in' %}?next={{ next }}">
        {% csrf_token %}
        <div>
        	<img class="mb-4" src="{% static 'app/img/logo.png' %}" alt="logo" width="100">
        </div>

        <h1 class="h3 mb-3 font-weight-normal">Inicie sesi√≥n</h1>

        {{ form.username }}
        {{ form.password }}

        <button class="btn btn-lg btn-primary btn-block" type="submit">ENTRAR</button>
        <p class="mt-5 mb-3 text-muted">&copy; UNICAH</p>
      </form>
    </div>

<script src="{% static 'app/js/jquery.min.js' %}"></script>
<script>
  $(function () {
    $('#id_username, #id_password').on('keyup', function () {
      $('.form-errors').slideUp();
    })
  })
</script>
</body>
</html>
